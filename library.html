<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a538d6fa29.js" crossorigin="anonymous"></script>
    <title>Bookshelf</title>
</head>
<body>
    <header class="header-container">
        <button class="add-book" id="add-book-btn"><i class="fas fa-book"></i>Add Book</button>
        <h1>Taro's Library</h1>
    </header>
    <main class="grid-container" id="main-container">
        <div class="book-card">
            <div class="action-buttons">
                <button class="check-read">
                    <i class="fas fa-check-circle">
                        <span class="tooltiptext">Toggle read</span>
                    </i>
                </button>
                <button class="remove">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="title"><p>A Book About Cats</p></div>
            <div class="by-style"><p>by</p></div>
            <div class="author"><p>CatAuthor</p></div>
            <div class="pages"><p>69</p></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
